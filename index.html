<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Golden Bee Products</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Ceylon Golden Honey</h1>
        <p>Premium Honey Products</p>
        <button id="modeToggle" onclick="toggleMode()">Switch Mode</button>
    </header>

    <section class="main-content">
        <div class="product-showcase">
            <!-- Add extracted images as img elements -->
            <img src="images/honey-jar.png" alt="Golden Honey Jar" class="honey-jar">
            <img src="images/honeycomb.png" alt="Honeycomb" class="honeycomb">
            <img src="images/bee.png" alt="Bee" class="bee" id="bee1">
            <img src="images/bee.png" alt="Bee" class="bee" id="bee2">
        </div>
        <button class="shop-button">Shop Now</button>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
